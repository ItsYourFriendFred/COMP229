<div class="float-end">
    <small>
        <button class="btn btn-sm bg-dark text-white"
        [disabled]="cart.itemCount == 0" (click)="viewCart()">
            <i class="fa fa-shopping-cart"></i>
        </button>
        Your Cart:
        <span *ngIf="cart.itemCount > 0">
            {{ cart.itemCount }} item(s)
            {{ cart.cartPrice | currency: 'USD': 'symbol':'1.2-2' }} 
        </span>
        <span *ngIf="cart.itemCount == 0">
            (empty)
        </span>
    </small>
</div>
