<div class="container-fluid">
    <div class="row">
        <!-- Authors -->
        <div class="col-3 p-2 d-grid gap-2">
            <button class="btn btn-outline-primary" (click)='changeAuthor()'>
                All Authors
            </button>
            <button *ngFor='let author of authors' class="btn btn-outline-primary"
                [class.active]='author == selectedAuthor' data-bs-toggle="button" (click)='changeAuthor(author)'>
                {{ author }}
            </button>
        </div>
        <!-- Books -->
        <div class="col-9 p-2">
            <div *ngFor='let book of books' class="card m-1 p-1 text-bg-light">
                <h4>
                    {{ book.title }}
                    <span class="badge rounded-pill text-bg-primary float-end">
                        {{ book.price | currency: 'USD': 'symbol':'2.2-2'}}
                    </span>
                </h4>
                <div class="card-text text-bg-info p-3">
                    {{ book.description }}
                </div>
            </div>
            <!-- Number per Page -->
            <div class="form-inline float-start mr-1">
                <select class="form-control" [value]='booksPerPage'
                    (change)='changePageSize($any($event.target).value)'>
                    <option value="3">3 per Page</option>
                    <option value="5">5 per Page</option>
                    <option value="6">6 per Page</option>
                    <option value="8">8 per Page</option>
                </select>
            </div>
            <!-- Page Number -->
            <div class="btn-group float-end">
                <button *counter='let page of pageCount' (click)='changePage(page)' class="btn btn-outline-primary"
                    [class.active]='page == selectedPage'>
                    {{ page }}
                </button>
            </div>
        </div>
    </div>
</div>
